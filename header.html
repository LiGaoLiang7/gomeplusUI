<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/segment.css">
</head>
<body>
	<h1 class="ui header">First header</h1>
	<h2 class="ui header">Second header</h2>
	<h3 class="ui header">Third header</h3>
	<h4 class="ui header">Fourth header</h4>
	<h5 class="ui header">Fifth header</h5>
	<h2 class="ui header">
	  <img class="ui image" src="http://placekitten.com/60/39">
	  <div class="content">Learn More </div>
	</h2>
	<h3 class="ui header">
  	  <img class="ui image" src="http://placekitten.com/60/39">
	  <div class="content">Plug-ins <div class="sub header">Check out our plug-in marketplace</div>
	  </div>
	</h3>

	<h1 class="ui header">H1 <div class="sub header">Sub Header</div>
	</h1>
	<h2 class="ui header">H2 <div class="sub header">Sub Header</div>
	</h2>
	<h3 class="ui header">H3 <div class="sub header">Sub Header</div>
	</h3>
	<h4 class="ui header">H4 <div class="sub header">Sub Header</div>
	</h4>
	<h5 class="ui header">H5 <div class="sub header">Sub Header</div>
	</h5>

	<h3 class="ui top attached header">Top Attached </h3>
	<div class="ui attached segment">
	    <p></p>
	</div>
	<h3 class="ui attached header">Attached </h3>
	<div class="ui attached segment">
	    <p></p>
	</div>
	<h3 class="ui bottom attached header">Bottom Attached </h3>

</body>
</html>
